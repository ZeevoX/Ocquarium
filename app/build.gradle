apply plugin: 'com.android.application'

static def buildDate() {
    def df = new SimpleDateFormat("yyyyMMdd")
    return df.format(new Date())
}

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.zeevox.octo"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 5
        versionName "3.0"

        android.applicationVariants.all { variant ->
            variant.outputs.all {
                outputFileName = "Ocquarium-${versionName}-${buildDate()}-release.apk"
            }
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
            debuggable true
            applicationIdSuffix '.debug'
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.txt'
        }
        beta {
            minifyEnabled false
            shrinkResources false
            versionNameSuffix ' beta'
        }
    }
}

dependencies {
    implementation 'com.android.support:support-annotations:27.0.2'
    implementation 'com.android.support:support-dynamic-animation:27.0.2'
    implementation 'com.rarepebble:colorpicker:2.3.0'
}

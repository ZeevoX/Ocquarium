language: android
dist: trusty
jdk: oraclejdk8
if: tag IS blank
env:
  global:
  - APK_NAME=Ocquarium-SNAPSHOT_$(git rev-list --count ${TRAVIS_BRANCH}).apk
android:
  components:
  - tools
  - tools
  - platform-tools
  - build-tools-27.0.3
  - android-27
  - extra-google-m2repository
before_install:
- openssl aes-256-cbc -k ${encryption_password} -in ocquarium_keystore.jks.enc -out ocquarium_keystore.jks -d
- yes | sdkmanager "platforms;android-27"
- chmod a+x ./scripts/deploy-*.sh
- chmod a+x ./scripts/changelog.sh
- git fetch --tags
before_script:
- bash scripts/changelog.sh > changelog.txt
script:
- bash ./gradlew app:assembleRelease
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
before_deploy:
  - cp app/build/outputs/apk/release/app-release.apk $APK_NAME
deploy:
- provider: script
  skip_cleanup: true
  script: scripts/deploy-telegram.sh
  on:
    branch: master
